<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vector Operations using TensorFlow.js</title>
    <!-- TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>

<h2>Element-wise Vector Operations</h2>
<p>Open Console to see output</p>

<script>
    // Create two vectors
    const vector1 = tf.tensor1d([1, 2, 3, 4]);
    const vector2 = tf.tensor1d([5, 6, 7, 8]);

    console.log("Vector 1:");
    vector1.print();

    console.log("Vector 2:");
    vector2.print();

    // Element-wise Addition
    const addition = tf.add(vector1, vector2);
    console.log("\nElement-wise Addition:");
    addition.print();

    // Element-wise Multiplication
    const multiplication = tf.mul(vector1, vector2);
    console.log("\nElement-wise Multiplication:");
    multiplication.print();
</script>

</body>
</html>
